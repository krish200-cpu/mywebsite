<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Partner Registration | Funeral Match</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="logo">FUNERAL<span>MATCH</span></div>
        <p style="font-size: 0.7rem; color: #888; letter-spacing: 1px; margin-bottom: 2rem;">INVITATION ONLY</p>
        
        <form id="signupForm">
            <input type="email" id="email" placeholder="OFFICIAL EMAIL" required>
            <input type="password" id="password" placeholder="CREATE PASSWORD" required>
            <input type="text" id="inviteKey" placeholder="INVITATION KEY" required>
            <button type="submit" class="btn">Request Access</button>
        </form>

        <div class="link-text">
            Already a partner? <a href="index.html">Return to Login</a>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/12.8.0/firebase-app.js";
        import { getAuth, createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/12.8.0/firebase-auth.js";
        import { getFirestore, doc, setDoc } from "https://www.gstatic.com/firebasejs/12.8.0/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyDlgnWLF74yYf_hgFIKbQhCPs5od_wD_iA",
            authDomain: "funeral-match-2b3ed.firebaseapp.com",
            projectId: "funeral-match-2b3ed",
            storageBucket: "funeral-match-2b3ed.firebasestorage.app",
            messagingSenderId: "712857397850",
            appId: "1:712857397850:web:5c1134bbf77d116a220663"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        const MASTER_KEY = "FUNERAL-2026"; // Your secret key

        document.getElementById('signupForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const key = document.getElementById('inviteKey').value;

            if (key !== MASTER_KEY) {
                alert("Invalid Invitation Key.");
                return;
            }

            try {
                const userCredential = await createUserWithEmailAndPassword(auth, email, password);
                const user = userCredential.user;

                // Create "Pending" Profile
                await setDoc(doc(db, "users", user.uid), {
                    email: email,
                    isApproved: false,
                    balance: 0,
                    createdAt: new Date()
                });

                alert("Registration Successful. Please wait for Admin Approval.");
                window.location.href = "index.html";
            } catch (error) {
                alert("Error: " + error.message);
            }
        });
    </script>
</body>
</html>
