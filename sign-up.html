<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Funeral Match | Partner Registration</title>
    <style>
        /* SHARED SOFT LUXURY THEME */
        :root { --bg: #fdfdfd; --accent: #c5a059; --dark: #1a1a1a; --border: #e0e0e0; }
        body { background: var(--bg); font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif; display: flex; justify-content: center; align-items: center; min-height: 100vh; margin: 0; color: var(--dark); }
        
        .login-card { 
            background: white; 
            padding: 3.5rem; 
            width: 100%; 
            max-width: 380px; 
            border: 1px solid var(--border); 
            box-shadow: 0 20px 40px rgba(0,0,0,0.03); 
            text-align: center; 
        }

        .logo { font-weight: 300; letter-spacing: 5px; margin-bottom: 2rem; text-transform: uppercase; font-size: 1.3rem; }
        .logo span { font-weight: 700; color: var(--accent); }

        .input-group { text-align: left; margin-bottom: 1.5rem; }
        label { display: block; font-size: 0.7rem; text-transform: uppercase; letter-spacing: 1.5px; margin-bottom: 0.5rem; color: #888; }
        
        input { 
            width: 100%; padding: 12px 0; 
            border: none; border-bottom: 1px solid var(--border); 
            outline: none; font-size: 1rem; 
            background: transparent; transition: 0.3s; 
        }
        input:focus { border-bottom: 1px solid var(--accent); }

        .btn { 
            width: 100%; padding: 18px; 
            background: var(--dark); color: white; 
            border: none; text-transform: uppercase; 
            letter-spacing: 2px; cursor: pointer; 
            font-size: 0.8rem; margin-top: 1rem; transition: 0.3s; 
        }
        .btn:hover { background: var(--accent); }

        .footer-link { margin-top: 2rem; font-size: 0.75rem; color: #888; }
        .footer-link a { color: var(--accent); text-decoration: none; font-weight: bold; }

        #error-box { display: none; background: #ffeded; color: #d00; padding: 10px; font-size: 0.8rem; margin-top: 1rem; border: 1px solid #ffcccc; text-align: left; }
    </style>
</head>
<body>

    <div class="login-card">
        <div class="logo">FUNERAL<span>MATCH</span></div>
        <p style="font-size: 0.7rem; color: #888; letter-spacing: 1px; margin-bottom: 2rem;">INVITATION ONLY</p>
        
        <form id="signupForm">
            <div class="input-group">
                <label>Official Email</label>
                <input type="email" id="email" required>
            </div>
            <div class="input-group">
                <label>Create Password</label>
                <input type="password" id="password" required>
            </div>
            <div class="input-group">
                <label>Invitation Key</label>
                <input type="text" id="inviteKey" placeholder="Required for access" required>
            </div>
            <button type="submit" id="submitBtn" class="btn">Request Access</button>
        </form>

        <div id="error-box"></div>

        <div class="footer-link">
            Already have an account? <a href="index.html">Return to Login</a>
        </div>
    </div>

    <script type="module">
        // 1. IMPORTS (Matching v12.8.0)
        import { initializeApp } from "https://www.gstatic.com/firebasejs/12.8.0/firebase-app.js";
        import { getAuth, createUserWithEmailAndPassword, signOut } from "https://www.gstatic.com/firebasejs/12.8.0/firebase-auth.js";
        import { getFirestore, doc, setDoc } from "https://www.gstatic.com/firebasejs/12.8.0/firebase-firestore.js";

        // 2. YOUR CONFIGURATION
        const firebaseConfig = {
            apiKey: "AIzaSyDlgnWLF74yYf_hgFIKbQhCPs5od_wD_iA",
            authDomain: "funeral-match-2b3ed.firebaseapp.com",
            projectId: "funeral-match-2b3ed",
            storageBucket: "funeral-match-2b3ed.firebasestorage.app",
            messagingSenderId: "712857397850",
            appId: "1:712857397850:web:5c1134bbf77d116a220663",
            measurementId: "G-RVMX3MKCFR"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);
        
        // 3. YOUR SECRET KEY
        const MASTER_KEY = "FUNERAL-2026"; 

        const signupForm = document.getElementById('signupForm');
        const errorBox = document.getElementById('error-box');

        if (signupForm) {
            signupForm.addEventListener('submit', async (e) => {
                e.preventDefault();
                errorBox.style.display = 'none';
                
                const btn = document.getElementById('submitBtn');
                btn.innerText = "PROCESSING...";

                const email = document.getElementById('email').value;
                const password = document.getElementById('password').value;
                const key = document.getElementById('inviteKey').value;

                // A. Check Invitation Key First
                if (key !== MASTER_KEY) {
                    errorBox.innerText = "Invalid Invitation Key. Access Denied.";
                    errorBox.style.display = 'block';
                    btn.innerText = "REQUEST ACCESS";
                    return;
                }

                try {
                    // B. Create Authentication User
                    const userCredential = await createUserWithEmailAndPassword(auth, email, password);
                    const user = userCredential.user;

                    // C. Create Firestore Profile (Pending Approval)
                    await setDoc(doc(db, "users", user.uid), {
                        email: email,
                        isApproved: false, // Must be true to login
                        balance: 0.00,
                        role: "director",
                        createdAt: new Date()
                    });

                    // D. Sign out immediately so they can't auto-login without approval
                    await signOut(auth);

                    alert("Registration Successful. Please wait for Admin Approval.");
                    window.location.href = "index.html";

                } catch (error) {
                    console.error(error);
                    errorBox.style.display = 'block';
                    btn.innerText = "REQUEST ACCESS";
                    
                    if (error.code === 'auth/email-already-in-use') {
                        errorBox.innerText = "This email is already registered.";
                    } else if (error.code === 'auth/weak-password') {
                        errorBox.innerText = "Password should be at least 6 characters.";
                    } else {
                        errorBox.innerText = "Error: " + error.message;
                    }
                }
            });
        }
    </script>
</body>
</html>
