<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Director Login | Funeral Match</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="logo">FUNERAL<span>MATCH</span></div>
        
        <form id="loginForm">
            <input type="email" id="email" placeholder="DIRECTOR EMAIL" required>
            <input type="password" id="password" placeholder="SECURITY KEY" required>
            <button type="submit" class="btn">Secure Entrance</button>
        </form>

        <div class="link-text">
            New Partner? <a href="signup.html">Request Invitation</a>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/12.8.0/firebase-app.js";
        import { getAuth, signInWithEmailAndPassword, signOut } from "https://www.gstatic.com/firebasejs/12.8.0/firebase-auth.js";
        import { getFirestore, doc, getDoc } from "https://www.gstatic.com/firebasejs/12.8.0/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyDlgnWLF74yYf_hgFIKbQhCPs5od_wD_iA",
            authDomain: "funeral-match-2b3ed.firebaseapp.com",
            projectId: "funeral-match-2b3ed",
            storageBucket: "funeral-match-2b3ed.firebasestorage.app",
            messagingSenderId: "712857397850",
            appId: "1:712857397850:web:5c1134bbf77d116a220663"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            try {
                // 1. Authenticate
                const userCredential = await signInWithEmailAndPassword(auth, email, password);
                const user = userCredential.user;

                // 2. Authorize (Check Logic Gate)
                const userDoc = await getDoc(doc(db, "users", user.uid));
                
                if (userDoc.exists() && userDoc.data().isApproved === true) {
                    window.location.href = "dashboard.html"; // Success
                } else {
                    await signOut(auth);
                    alert("Account is pending Admin Approval.");
                }
            } catch (error) {
                alert("Login Failed: " + error.message);
            }
        });
    </script>
</body>
</html>
