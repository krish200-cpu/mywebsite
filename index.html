<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Director Login | Funeral Match</title>
    <style>
        :root { --bg: #fdfdfd; --accent: #c5a059; --dark: #1a1a1a; --border: #e0e0e0; }
        body { background: var(--bg); font-family: 'Helvetica Neue', Arial, sans-serif; margin: 0; display: flex; justify-content: center; align-items: center; height: 100vh; }
        .login-card { background: white; padding: 3rem; width: 100%; max-width: 360px; border: 1px solid var(--border); box-shadow: 0 10px 30px rgba(0,0,0,0.02); text-align: center; }
        .logo { font-weight: 300; letter-spacing: 5px; margin-bottom: 2rem; text-transform: uppercase; }
        .logo span { font-weight: 700; color: var(--accent); }
        .input-group { text-align: left; margin-bottom: 1.5rem; }
        label { display: block; font-size: 0.7rem; text-transform: uppercase; letter-spacing: 1.5px; margin-bottom: 0.5rem; color: #777; }
        input { width: 100%; padding: 12px 0; border: none; border-bottom: 1px solid var(--border); outline: none; font-size: 1rem; }
        input:focus { border-bottom: 1px solid var(--accent); }
        .btn { width: 100%; padding: 18px; background: var(--dark); color: white; border: none; text-transform: uppercase; letter-spacing: 2px; cursor: pointer; margin-top: 2rem; transition: 0.3s; }
        .btn:hover { background: var(--accent); }
    </style>
</head>
<body>
    <div class="login-card">
        <div class="logo">FUNERAL<span>MATCH</span></div>
        <form id="loginForm">
            <div class="input-group"><label>Email</label><input type="email" id="email" required></div>
            <div class="input-group"><label>Security Key</label><input type="password" id="password" required></div>
            <button type="submit" class="btn">Secure Entrance</button>
        </form>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/12.8.0/firebase-app.js";
        import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/12.8.0/firebase-auth.js";

        const firebaseConfig = {
            apiKey: "AIzaSyDlgnWLF74yYf_hgFIKbQhCPs5od_wD_iA",
            authDomain: "funeral-match-2b3ed.firebaseapp.com",
            projectId: "funeral-match-2b3ed",
            storageBucket: "funeral-match-2b3ed.firebasestorage.app",
            messagingSenderId: "712857397850",
            appId: "1:712857397850:web:5c1134bbf77d116a220663"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);

        document.getElementById('loginForm').addEventListener('submit', (e) => {
            e.preventDefault();
            signInWithEmailAndPassword(auth, email.value, password.value)
                .then(() => window.location.href = "dashboard.html")
                .catch(() => alert("Verification Failed."));
        });
    </script>
</body>
</html>
