<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Funeral Match | Secure Entrance</title>
    <style>
        /* --- BUNKER MODE: EMBEDDED LUXURY STYLE --- */
        :root { --bg: #fdfdfd; --accent: #c5a059; --dark: #1a1a1a; --border: #e0e0e0; }
        
        body { 
            background: var(--bg); 
            font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif; 
            display: flex; 
            justify-content: center; 
            align-items: center; 
            min-height: 100vh; 
            margin: 0; 
            color: var(--dark); 
        }
        
        .login-card { 
            background: white; 
            padding: 3.5rem; 
            width: 100%; 
            max-width: 380px; 
            border: 1px solid var(--border); 
            box-shadow: 0 20px 40px rgba(0,0,0,0.03); 
            text-align: center; 
        }

        .logo { font-weight: 300; letter-spacing: 5px; margin-bottom: 2.5rem; text-transform: uppercase; font-size: 1.3rem; }
        .logo span { font-weight: 700; color: var(--accent); }

        .input-group { text-align: left; margin-bottom: 1.5rem; }
        label { display: block; font-size: 0.7rem; text-transform: uppercase; letter-spacing: 1.5px; margin-bottom: 0.5rem; color: #888; }
        
        input { 
            width: 100%; padding: 12px 0; 
            border: none; border-bottom: 1px solid var(--border); 
            outline: none; font-size: 1rem; 
            background: transparent; transition: 0.3s; 
        }
        input:focus { border-bottom: 1px solid var(--accent); }

        .btn { 
            width: 100%; padding: 18px; 
            background: var(--dark); color: white; 
            border: none; text-transform: uppercase; 
            letter-spacing: 2px; cursor: pointer; 
            font-size: 0.8rem; margin-top: 1rem; transition: 0.3s; 
        }
        .btn:hover { background: var(--accent); }

        .footer-link { margin-top: 2rem; font-size: 0.75rem; color: #888; }
        .footer-link a { color: var(--accent); text-decoration: none; font-weight: bold; }

        /* DEBUG CONSOLE (Only shows if something breaks) */
        #debug-console { 
            display: none; 
            position: fixed; bottom: 0; left: 0; width: 100%; 
            background: #000; color: #ff5555; font-family: monospace; 
            font-size: 12px; padding: 15px; border-top: 2px solid red; 
            z-index: 9999;
        }
    </style>
</head>
<body>

    <div id="debug-console"></div>

    <div class="login-card">
        <div class="logo">FUNERAL<span>MATCH</span></div>
        
        <form id="loginForm">
            <div class="input-group">
                <label>Director Email</label>
                <input type="email" id="email" required>
            </div>
            <div class="input-group">
                <label>Security Key</label>
                <input type="password" id="password" required>
            </div>
            <button type="submit" id="submitBtn" class="btn">Secure Entrance</button>
        </form>

        <div class="footer-link">
            New Partner? <a href="signup.html">Request Invitation</a>
        </div>
    </div>

    <script>
        window.onerror = function(msg, url, line) {
            const consoleBox = document.getElementById('debug-console');
            consoleBox.style.display = 'block';
            consoleBox.innerHTML += `CRITICAL ERROR: ${msg} <br> (Line: ${line})<br>`;
            return false;
        };
    </script>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.13.1/firebase-app.js";
        import { getAuth, signInWithEmailAndPassword, signOut } from "https://www.gstatic.com/firebasejs/10.13.1/firebase-auth.js";
        import { getFirestore, doc, getDoc } from "https://www.gstatic.com/firebasejs/10.13.1/firebase-firestore.js";

        // --- YOUR EXACT CONFIGURATION ---
        const firebaseConfig = {
          apiKey: "AIzaSyDlgnWLF74yYf_hgFIKbQhCPs5od_wD_iA",
          authDomain: "funeral-match-2b3ed.firebaseapp.com",
          projectId: "funeral-match-2b3ed",
          storageBucket: "funeral-match-2b3ed.firebasestorage.app",
          messagingSenderId: "712857397850",
          appId: "1:712857397850:web:5c1134bbf77d116a220663",
          measurementId: "G-RVMX3MKCFR"
        };
        // --------------------------------

        try {
            const app = initializeApp(firebaseConfig);
            const auth = getAuth(app);
            const db = getFirestore(app);
            console.log("System Online");

            document.getElementById('loginForm').addEventListener('submit', async (e) => {
                e.preventDefault();
                const btn = document.getElementById('submitBtn');
                const originalText = btn.innerText;
                btn.innerText = "VERIFYING...";
                
                const email = document.getElementById('email').value;
                const password = document.getElementById('password').value;

                try {
                    // 1. Authenticate
                    const userCredential = await signInWithEmailAndPassword(auth, email, password);
                    const user = userCredential.user;

                    // 2. Authorize
                    const userDoc = await getDoc(doc(db, "users", user.uid));
                    
                    if (userDoc.exists() && userDoc.data().isApproved === true) {
                        window.location.href = "dashboard.html";
                    } else {
                        await signOut(auth);
                        alert("Access Denied: Pending Admin Approval");
                        btn.innerText = originalText;
                    }
                } catch (error) {
                    console.error(error);
                    alert("Login Error: " + error.message);
                    btn.innerText = originalText;
                }
            });

        } catch (setupError) {
            document.getElementById('debug-console').style.display = 'block';
            document.getElementById('debug-console').innerHTML += `SETUP FAILED: ${setupError.message}`;
        }
    </script>
</body>
</html>
