<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin Portal | Funeral Match</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container admin-wrapper">
        <div class="logo">ADMIN<span>CONTROLS</span></div>
        <h3 style="font-weight: 300; margin-bottom: 2rem;">Pending Approvals</h3>
        
        <div id="pendingList">
            <p style="color:#888; font-style:italic;">Loading requests...</p>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/12.8.0/firebase-app.js";
        import { getFirestore, collection, query, where, onSnapshot, doc, updateDoc } from "https://www.gstatic.com/firebasejs/12.8.0/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyDlgnWLF74yYf_hgFIKbQhCPs5od_wD_iA",
            authDomain: "funeral-match-2b3ed.firebaseapp.com",
            projectId: "funeral-match-2b3ed",
            storageBucket: "funeral-match-2b3ed.firebasestorage.app",
            messagingSenderId: "712857397850",
            appId: "1:712857397850:web:5c1134bbf77d116a220663"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        // Real-time listener for pending users
        const q = query(collection(db, "users"), where("isApproved", "==", false));
        
        onSnapshot(q, (snapshot) => {
            const list = document.getElementById('pendingList');
            list.innerHTML = "";
            
            if (snapshot.empty) {
                list.innerHTML = "<p>No pending requests.</p>";
                return;
            }

            snapshot.forEach((userDoc) => {
                const data = userDoc.data();
                const div = document.createElement('div');
                div.className = 'user-row';
                div.innerHTML = `
                    <div>
                        <strong>${data.email}</strong><br>
                        <small style="color:#888">Applied: ${new Date(data.createdAt.seconds * 1000).toLocaleDateString()}</small>
                    </div>
                    <button class="btn approve-btn" id="btn-${userDoc.id}">Approve</button>
                `;
                list.appendChild(div);

                // Add click event to the button
                document.getElementById(`btn-${userDoc.id}`).addEventListener('click', async () => {
                    await updateDoc(doc(db, "users", userDoc.id), { 
                        isApproved: true,
                        balance: 0.00 // Initialize Revenue Circle
                    });
                    alert(`Approved ${data.email}`);
                });
            });
        });
    </script>
</body>
</html>
