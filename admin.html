<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Funeral Match | Admin Console</title>
    <style>
        /* BUNKER MODE STYLE */
        :root { --bg: #f5f5f5; --card: #ffffff; --accent: #c5a059; --dark: #1a1a1a; --border: #e0e0e0; }
        body { background: var(--bg); font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif; display: flex; justify-content: center; padding-top: 50px; min-height: 100vh; margin: 0; color: var(--dark); }
        .admin-container { background: var(--card); padding: 2rem; width: 90%; max-width: 800px; border: 1px solid var(--border); box-shadow: 0 10px 30px rgba(0,0,0,0.05); }
        .header { display: flex; justify-content: space-between; align-items: center; border-bottom: 2px solid var(--accent); padding-bottom: 1rem; margin-bottom: 2rem; }
        .logo { font-weight: 300; letter-spacing: 3px; text-transform: uppercase; font-size: 1.2rem; margin: 0; }
        .logo span { font-weight: 700; color: var(--accent); }
        .user-row { display: flex; justify-content: space-between; align-items: center; padding: 1.5rem; border-bottom: 1px solid #eee; }
        .approve-btn { background: var(--dark); color: white; border: none; padding: 10px 20px; text-transform: uppercase; letter-spacing: 1px; font-size: 0.7rem; cursor: pointer; }
        .approve-btn:hover { background: var(--accent); }
    </style>
</head>
<body>
    <div class="admin-container">
        <div class="header"><h1 class="logo">ADMIN<span>CONTROLS</span></h1><h3>Pending Requests</h3></div>
        <div id="pendingList"><div style="text-align:center;color:#999;">Loading...</div></div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.13.1/firebase-app.js";
        import { getFirestore, collection, query, where, onSnapshot, doc, updateDoc } from "https://www.gstatic.com/firebasejs/10.13.1/firebase-firestore.js";

        const firebaseConfig = {
          apiKey: "AIzaSyDlgnWLF74yYf_hgFIKbQhCPs5od_wD_iA",
          authDomain: "funeral-match-2b3ed.firebaseapp.com",
          projectId: "funeral-match-2b3ed",
          storageBucket: "funeral-match-2b3ed.firebasestorage.app",
          messagingSenderId: "712857397850",
          appId: "1:712857397850:web:5c1134bbf77d116a220663",
          measurementId: "G-RVMX3MKCFR"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const q = query(collection(db, "users"), where("isApproved", "==", false));
        
        onSnapshot(q, (snapshot) => {
            const list = document.getElementById('pendingList');
            list.innerHTML = "";
            if (snapshot.empty) { list.innerHTML = '<div style="text-align:center;color:#999;">No pending approvals.</div>'; return; }

            snapshot.forEach((userDoc) => {
                const data = userDoc.data();
                const row = document.createElement('div');
                row.className = 'user-row';
                row.innerHTML = `<div><strong>${data.email}</strong></div><button class="approve-btn" id="btn-${userDoc.id}">Approve</button>`;
                list.appendChild(row);
                document.getElementById(`btn-${userDoc.id}`).addEventListener('click', async () => {
                    await updateDoc(doc(db, "users", userDoc.id), { isApproved: true, balance: 0.00 });
                });
            });
        });
    </script>
</body>
</html>
