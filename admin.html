<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"><title>Admin Portal | Funeral Match</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .admin-container { max-width: 900px; margin: 4rem auto; padding: 2rem; background: #fff; border: 1px solid #eee; }
        .user-row { display: flex; justify-content: space-between; align-items: center; padding: 1.5rem; border-bottom: 1px solid #f0f0f0; }
        .approve-btn { background: #c5a059; color: white; border: none; padding: 10px 20px; cursor: pointer; text-transform: uppercase; font-size: 0.7rem; letter-spacing: 1px; }
    </style>
</head>
<body>
    <div class="admin-container">
        <h2 class="logo">ADMIN<span>APPROVALS</span></h2>
        <div id="pendingList">Loading pending directors...</div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/12.8.0/firebase-app.js";
        import { getFirestore, collection, query, where, onSnapshot, doc, updateDoc } from "https://www.gstatic.com/firebasejs/12.8.0/firebase-firestore.js";

        const firebaseConfig = { /* Use your existing config */ };
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        // 1. Listen for pending users automatically
        const q = query(collection(db, "users"), where("isApproved", "==", false));
        
        onSnapshot(q, (snapshot) => {
            const list = document.getElementById('pendingList');
            list.innerHTML = ""; // Clear list
            
            snapshot.forEach((userDoc) => {
                const data = userDoc.data();
                const row = document.createElement('div');
                row.className = 'user-row';
                row.innerHTML = `
                    <div><strong>${data.email}</strong><br><small>Registered: ${data.createdAt.toDate().toLocaleDateString()}</small></div>
                    <button class="approve-btn" onclick="approveUser('${userDoc.id}')">Approve Partner</button>
                `;
                list.appendChild(row);
            });
            if (snapshot.empty) list.innerHTML = "No pending approvals.";
        });

        // 2. Automated Approval Logic
        window.approveUser = async (userId) => {
            try {
                const userRef = doc(db, "users", userId);
                await updateDoc(userRef, {
                    isApproved: true,
                    balance: 0 // Initialize their "Revenue Circle" wallet
                });
                alert("Partner Approved!");
            } catch (err) { alert("Error: " + err.message); }
        };
    </script>
</body>
</html>
