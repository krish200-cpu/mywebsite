<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Director Dashboard | Funeral Match</title>
    <link rel="stylesheet" href="style.css">
    <style>
        /* Soft Luxury Dashboard Extensions */
        body { background-color: #f9f9f9; display: block; height: auto; margin: 0; }
        .dashboard-wrapper { display: flex; min-height: 100vh; }
        .sidebar { width: 260px; background: #ffffff; border-right: 1px solid #e0e0e0; padding: 2rem; }
        .main-content { flex: 1; padding: 3rem; }
        .stats-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 1.5rem; margin-bottom: 3rem; }
        .stat-card { background: white; padding: 1.5rem; border: 1px solid #e0e0e0; border-radius: 4px; }
        .stat-card h3 { font-size: 0.75rem; text-transform: uppercase; letter-spacing: 1px; color: #888; margin-bottom: 0.5rem; }
        .stat-card p { font-size: 1.5rem; font-weight: 700; margin: 0; color: #1a1a1a; }
        .stat-card .accent { color: #c5a059; }
        .table-container { background: white; border: 1px solid #e0e0e0; border-radius: 4px; overflow: hidden; }
        table { width: 100%; border-collapse: collapse; text-align: left; }
        th { background: #fdfdfd; padding: 1rem; font-size: 0.8rem; text-transform: uppercase; border-bottom: 1px solid #e0e0e0; }
        td { padding: 1rem; border-bottom: 1px solid #f0f0f0; font-size: 0.9rem; }
        .status-pill { padding: 4px 12px; border-radius: 20px; font-size: 0.7rem; text-transform: uppercase; background: #eee; }
        .logout-btn { margin-top: 2rem; background: none; border: 1px solid #e0e0e0; padding: 10px; width: 100%; cursor: pointer; }
    </style>
</head>
<body>
    <div class="dashboard-wrapper">
        <aside class="sidebar">
            <h2 class="logo">FUNERAL<span>MATCH</span></h2>
            <nav style="margin-top: 3rem;">
                <p style="font-size: 0.8rem; color: #c5a059; font-weight: bold;">ACTIVE LOGISTICS</p>
                <p style="font-size: 0.8rem; color: #888;">WHOLESALE SHOP</p>
                <p style="font-size: 0.8rem; color: #888;">PARTNER SETTINGS</p>
            </nav>
            <button class="logout-btn" onclick="logoutDirector()">Sign Out</button>
        </aside>

        <main class="main-content">
            <header style="margin-bottom: 2rem;">
                <h1 style="font-weight: 300;">Partner <span style="font-weight: 700;">Overview</span></h1>
            </header>

            <div class="stats-grid">
                <div class="stat-card"><h3>Active Jobs</h3><p>04</p></div>
                <div class="stat-card"><h3>Revenue Circle Spend</h3><p class="accent">£1,240.00</p></div>
                <div class="stat-card"><h3>Partner Credits</h3><p>£450.00</p></div>
            </div>

            <div class="table-container">
                <table>
                    <thead>
                        <tr><th>Job ID</th><th>Family Name</th><th>Status</th><th>Logistics Action</th></tr>
                    </thead>
                    <tbody>
                        <tr><td>#FM-921</td><td>Smith Family</td><td><span class="status-pill">Collected</span></td><td><a href="#" style="color: #c5a059;">View Details</a></td></tr>
                        <tr><td>#FM-844</td><td>Jones Family</td><td><span class="status-pill" style="background: #fff4e5; color: #b7791f;">Awaiting Prep</span></td><td><a href="#" style="color: #c5a059;">Update Status</a></td></tr>
                    </tbody>
                </table>
            </div>
        </main>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/12.8.0/firebase-app.js";
        import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/12.8.0/firebase-auth.js";

        const firebaseConfig = {
            apiKey: "AIzaSyDlgnWLF74yYf_hgFIKbQhCPs5od_wD_iA",
            authDomain: "funeral-match-2b3ed.firebaseapp.com",
            projectId: "funeral-match-2b3ed",
            storageBucket: "funeral-match-2b3ed.firebasestorage.app",
            messagingSenderId: "712857397850",
            appId: "1:712857397850:web:5c1134bbf77d116a220663",
            measurementId: "G-RVMX3MKCFR"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);

        // THE ROUTE GUARD
        onAuthStateChanged(auth, (user) => {
            if (!user) {
                window.location.href = "login.html"; // Kick out if not logged in
            }
        });

        // LOGOUT FUNCTION
        window.logoutDirector = () => {
            signOut(auth).then(() => { window.location.href = "login.html"; });
        };
    </script>
</body>
</html>
